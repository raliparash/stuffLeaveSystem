                <div class="form-group">
                    <label for="username" class="text-black mb-1">Username</label>

                    <input type="text" class="form-control" id="firstname" placeholder="Username..." name="firstname">

                <div class="form-group">

                    <input type="text" class="form-control" id="lastname" placeholder="Username..." name="lastname">

                </div>
                <div class="form-group">

                    <input type="email" class="form-control" id="email" placeholder="Email..." name="email">
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="text-black mb-1">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Phone number..." name="phoneNumber">
                </div>
                <div class="form-group">
                    <label for="joiningDate" class="text-black mb-1">Joining Date</label>

">

                <div class="form-group">

                    <input type="text" class="form-control" id="expiredDate" placeholder="Expired Date..." name="expiredDate
">
                </div>
                <div class="form-group">

                <div class="form-group">Training</label>

                <div class="form-group">Leave</label>
                    <input type="text" class="form-control" id="leave" placeholder="Email..." name="leave">
                </div>
                <div class="form-group">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Email..." name="leave">
                </div>
                <hr class="bg-hero hr-2"/>
                <div class="button-holder mt-3 d-flex justify-content-center">
                    <button type="submit" class="btn bg-hero glow-button">Register</button>
                </div>
            </form>
            <span style="visibility: hidden">....</span>
        </div>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>

</html>
